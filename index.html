<head>

    <title>Grading</title>
    <link rel="icon" type="img/jpg" href="./img/grading.jpg">
    <link rel="stylesheet" href="./style/bootstrap.css">

    <header>
        <nav class="navbar">
            <div class="container-fluid">

            </form>
        </div>
    </main>

<script src="./js/script.js"></script>
